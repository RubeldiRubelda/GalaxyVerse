    <style>
    div#op-foot {
        position: relative;
    }
    
    div#op-foot:after {
        content: "";
        position: absolute;
        right: 0;
        height: 305px;
        max-width: 450px;
        width: 100%;
        bottom: 0;
        background-size: cover !important;
    }
    
    div#op-foot:before {
        content: "";
        position: absolute;
        left: 0;
        height: 330px;
        max-width: 485px;
        width: 100%;
        bottom: 0;
        background-size: cover !important;
        background-position: right top !important;
    }
    
    #foot .container {
        max-width: 880px !important;
    }
    .player-card.discord {
    text-align: right;
}
.player-card {
    transform: scale3d(1,1,1);
    -webkit-transition: all .25s ease;
    transition: all .25s ease;
    cursor: pointer;
}
.player-card {
    display: flex;
    align-items: center;
    background: #ffffff08;
    padding: 17px 20px;
    line-height: 1;
    border-radius: 10px;
    gap: 20px;
}
